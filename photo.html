    <style>

/* PURE CSS MASONRY LAYOUT */
#pexels-gallery {
    /* 1. Use the CSS columns property instead of grid */
    column-count: 3; /* Display 3 columns. Change this number (4 or 5) to adjust density. */
    column-gap: 20px; /* Space between the columns */
    
    /* Ensure it uses the full width */
    width: 60%; 
    margin: 0 auto; /* Center the container on the page */
    padding-top: 20px;
}

/* 2. Styling the individual photo container */
.photo-item {
    /* Important: This forces the image to stay contained within its column */
    display: inline-block;
    width: 100%;
    margin-bottom: 20px; /* Space below each photo item */
    break-inside: avoid; /* Prevents an image from being split across columns */
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* 3. The image itself */
.photo-item img {
    width: 100%;
    /* Remove the fixed height (e.g., height: 300px) so photos can use their original proportions */
    height: auto; 
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
}

.photo-item img:hover {
    transform: scale(1.03);
}


.view-counter-container {
    display: flex;
    flex-direction: row;
    width: 50%;
    height: auto;
    justify-content: center;
    justify-self: center;
    margin: 50px 0 50px 0;
    padding: 0;
    gap: 5rem;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: auto;
    margin: 0;
    padding: 0;
}
.text {
    font-size: 1.2em;
    text-align: center;
    margin-bottom: 20px;
}
.viewCounter {
    position: relative;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;

    padding: 12px 22px;
    gap: 1rem;

    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.4);

    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);

    box-shadow: 0 6px 18px rgba(0,0,0,0.12);

    overflow: hidden;
    cursor: default;

    transition:
        transform 0.3s ease,
        box-shadow 0.3s ease;
}

/* Gradient overlay */
.viewCounter::before {
    content: "";
    position: absolute;
    inset: 0;

    background: linear-gradient(
        159deg,
        rgba(235,240,245,0.9) 20%,
        rgba(163,225,216,0.9) 100%
    );

    opacity: 0;
    transition: opacity 0.35s ease;
}

/* Hover effect */
.viewCounter:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.18);
}

.viewCounter:hover::before {
    opacity: 1;
}

/* Keep text above overlay */
.viewCounter > * {
    position: relative;
    z-index: 1;
}

.views {
    display: flex;
    font-size: 2rem;
    font-weight: 700;
    margin: 0;
    padding: 0;
    text-wrap: nowrap;
}
.viewCounter:hover {
    transform: scale(1.05);
}

.subtext {
    display: flex;
    font-size: 1rem;
    color: #555;
    margin: 0;
    padding: 0;
}


/* Optional: Make it responsive for smaller screens */
@media (max-width: 900px) {
    .view-counter-container {
        flex-direction: column;
    }

    .container {
        margin-bottom: 20px;
    }

    #pexels-gallery {
        column-count: 2; /* Switch to 2 columns on tablets */
    }
}

@media (max-width: 600px) {
    .view-counter-container {
        flex-direction: column;
        width: 100%;
        align-items: center;
        gap: 1rem;
    }

    #pexels-gallery {
        column-count: 1; /* Switch to 1 column on phones */
        width: 75%; 
    }
}
.pexels-profile {
    text-align: center;
    margin: 20px 0;
}

    text-decoration: underline;
}
