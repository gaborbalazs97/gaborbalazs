/* PURE CSS MASONRY LAYOUT */
#pexels-gallery {
    /* 1. Use the CSS columns property instead of grid */
    column-count: 3; /* Display 3 columns. Change this number (4 or 5) to adjust density. */
    column-gap: 20px; /* Space between the columns */
    
    /* Ensure it uses the full width */
    width: 60%; 
    margin: 0 auto; /* Center the container on the page */
    padding-top: 20px;
}

/* 2. Styling the individual photo container */
.photo-item {
    /* Important: This forces the image to stay contained within its column */
    display: inline-block;
    width: 100%;
    margin-bottom: 20px; /* Space below each photo item */
    break-inside: avoid; /* Prevents an image from being split across columns */
    
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* 3. The image itself */
.photo-item img {
    width: 100%;
    /* Remove the fixed height (e.g., height: 300px) so photos can use their original proportions */
    height: auto; 
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
}

.photo-item img:hover {
    transform: scale(1.03);
}

/* Optional: Make it responsive for smaller screens */
@media (max-width: 900px) {
    #pexels-gallery {
        column-count: 2; /* Switch to 2 columns on tablets */
    }
}

@media (max-width: 600px) {
    #pexels-gallery {
        column-count: 1; /* Switch to 1 column on phones */
    }
}

}
